<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vector Battle â€“ Asteroids (HTML5)</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html, body {
  margin: 0;
  padding: 0;
  background: black;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

canvas {
  display: block;
  margin: auto;
  background: black;
  outline: none; /* remove foco azul */
}

.button {
  position: absolute;
  border: 1px solid black;
}

#left-controls { position: absolute; left:1px; bottom:0px; display:none; }
#right-controls { position: absolute; right:1px; bottom:0px; display:none; }
#up { width:200px; height:100px; bottom:100px;}
#left { width:100px; height:100px; bottom:0px;}
#right { width:100px; height:100px; bottom:0px; left:100px;}
#space { width:200px; height:200px; bottom:0px; right:0px;}
</style>
</head>

<body>

<div id="game-container">
  <canvas id="canvas" width="780" height="540" tabindex="0"></canvas>

  <!-- controles mobile -->
  <div id="left-controls">
    <div id="up" class='button'>THRUST</div>
    <div id="left" class='button'>LEFT</div>
    <div id="right" class='button'>RIGHT</div>
  </div>
  <div id="right-controls">
    <div id="space" class='button'>FIRE</div>
  </div>
</div>

<!-- =========================
     SCRIPTS ORIGINAIS
     ========================= -->
<script src="jquery-1.4.1.min.js"></script>
<script src="vector_battle_regular.typeface.js"></script>
<script src="ipad.js"></script>
<script src="game.js"></script>

<!-- =========================
     FOCO NO CANVAS
     ========================= -->
<script>
  const canvas = document.getElementById("canvas");

  canvas.addEventListener("click", function() {
    canvas.focus();
  });

  window.addEventListener("load", function() {
    canvas.focus();
  });
</script>

<!-- ðŸ”’ Domain protection -->
  <script>
  (function () {
    const allowedDomains = [
      "bulofkgames.blogspot.com",
      "thebulofkproject.blogspot.com",
      "github.io"
    ];

    const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
    const ref = document.referrer.toLowerCase();

    if (!ref) return;

    const allowed = allowedDomains.some(domain => ref.includes(domain));

    if (!allowed) {
      window.location.replace(OFFICIAL_SITE);
    }
  })();
  </script>

</body>
</html>
