<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vector Battle â€“ Asteroids (HTML5)</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Estilo bÃ¡sico -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: #000;
      border: 2px solid #444;
      outline: none; /* remove foco azul */
    }

    /* Mensagem de foco (opcional, mas Ãºtil) */
    #hint {
      position: absolute;
      bottom: 12px;
      color: #888;
      font-family: monospace;
      font-size: 12px;
      text-align: center;
      width: 100%;
      pointer-events: none;
    }
  </style>
</head>

<body>

  <!-- âœ… CANVAS DO JOGO (OBRIGATÃ“RIO) -->
  <canvas id="canvas" width="800" height="600" tabindex="0"></canvas>

  <div id="hint">Click on the game, then press SPACE to start</div>

  <!-- =========================
       SCRIPTS (ORDEM CORRETA)
       ========================= -->

  <!-- jQuery antigo (mantido por compatibilidade do projeto original) -->
  <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>

  <!-- Font / helpers originais -->
  <script src="vector_battle_regular.typeface.js"></script>
  <script src="ipad.js"></script>

  <!-- ðŸŽ® GAME PRINCIPAL -->
  <script src="game.js"></script>

  <!-- =========================
       FOCO NO CANVAS (IMPORTANTE)
       ========================= -->
  <script>
    const canvas = document.getElementById("canvas");

    // Garante foco para teclado (SPACE funciona)
    canvas.addEventListener("click", () => {
      canvas.focus();
    });

    // Foco automÃ¡tico ao carregar (quando possÃ­vel)
    window.addEventListener("load", () => {
      canvas.focus();
    });
  </script>

  <!-- =========================
       ðŸ”’ PROTEÃ‡ÃƒO DE DOMÃNIO
       ========================= -->
  <script>
    (function () {
      const allowedDomains = [
        "bulofkgames.blogspot.com",
        "thebulofkproject.blogspot.com",
        "github.io"
      ];

      const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
      const ref = document.referrer.toLowerCase();

      // Se acesso direto (GitHub Pages), nÃ£o bloqueia
      if (!ref) return;

      // Se veio de domÃ­nio nÃ£o autorizado â†’ redireciona
      if (!allowedDomains.some(d => ref.includes(d))) {
        window.location.replace(OFFICIAL_SITE);
      }
    })();
  </script>

</body>
</html>
