<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vector Battle Game</title>
  <!-- Libraries -->
  <script src="jquery-1.4.1.min.js"></script>
  <script src="vector_battle_regular.typeface.js"></script>
  <script src="ipad.js"></script>
  <script src="game.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    #canvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
      position: relative;
      top: 0;
      left: 0;
    }

    .button {
      position: absolute;
      border: 1px solid black;
      text-align: center;
      line-height: normal;
      user-select: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #left-controls, #right-controls {
      position: absolute;
      bottom: 0;
      display: none; /* Only show on touch devices */
    }

    #left-controls { left: 1px; }
    #right-controls { right: 1px; }

    #up { width: 200px; height: 100px; bottom: 100px; }
    #left { width: 100px; height: 100px; bottom: 0; }
    #right { width: 100px; height: 100px; bottom: 0; left: 100px; }
    #space { width: 200px; height: 200px; bottom: 0; right: 0; }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="canvas" width="780" height="540"></canvas>
    
    <div id="left-controls">
      <div id="up" class="button">THRUST</div>
      <div id="left" class="button">LEFT</div>
      <div id="right" class="button">RIGHT</div>
    </div>

    <div id="right-controls">
      <div id="space" class="button">FIRE</div>
    </div>
  </div>

  <!-- ðŸ”’ Domain Protection -->
  <script>
    (function () {
      const allowedDomains = [
        "bulofkgames.blogspot.com",
        "thebulofkproject.blogspot.com",
        "github.io"
      ];

      const OFFICIAL_SITE = "https://bulofkgames.blogspot.com/";
      const ref = document.referrer.toLowerCase();

      if (!ref) return; // No referrer, allow access (e.g., direct open)

      const allowed = allowedDomains.some(domain => ref.includes(domain));

      if (!allowed) {
        window.location.href = OFFICIAL_SITE;
      }
    })();
  </script>
</body>
</html>
